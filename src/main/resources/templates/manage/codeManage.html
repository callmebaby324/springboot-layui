<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='挪车码管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">

        <form id="codeSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">挪车码编号</label>
                <div class="layui-input-inline">
                    <input id="code" name="code" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input id="phone" name="phone" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input id="carNo" name="carNo" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <button class="layui-btn"  lay-submit="" lay-filter="searchSubmit">查询</button>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>

        <div style="display:none;" id="movecarCode"><shiro:principal property="id"></shiro:principal></div>

        <table id="movecarList" lay-filter="movecarTable"></table>

        <script type="text/html" id="optBar">
            {{#  if(d.status == '1'){ }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="invalid">停用</a>
            {{#  } }}
            {{#  if(d.status == '2'){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="invalid">恢复</a>
            {{#  } }}
        </script>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/manage/movecarList.js"></script>

</div>
</body>
</html>
